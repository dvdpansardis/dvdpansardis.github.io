<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gauge - Panel Marketing</title>
   
    <link rel="icon" href="http://www.gauge.com.br/wp-content/themes/gauge/assets/img/favicon.png">
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="lib/Chart.min.js"></script>

<body>
     <nav class="navbar navbar-inverse navbar-fixed-top">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project test Gauge</a>
        </div>

            <div class="form-group">
                <select id="cmbBrands" class="form-control">
                </select>

    <div class="jumbotron">

      </div>
